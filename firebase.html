        <section>
            <h1>Map</h1>
            <select id="type">
                <option value="ROADMAP">ROADMAP</option>
                <option value="SATELLITE">SATELLITE</option>
                <option value="HYBRID">HYBRID</option>
                <option value="TERRAIN">TERRAIN</option>
            </select>

            <div id="map"></div>

        </section>
        <!-- チャット -->
        <section>
            <h1>Chat</h1>
            <div>
                <div>名前： <input type="text" id="uname"></div>
                <div id="nowDate"></div>
                <div>
                    <textarea id="text" cols="30" rows="10"></textarea>
                    <button id="send"><i class="far fa-paper-plane"></i></button>
                </div>
                <div id="output"></div>
            </div>
        </section>
        <!-- マップ -->
        <!-- skyway -->
        <section>
            <div class="container">
                <h1 class="heading">Room</h1>
                <p class="note" style="display: none;">
                    Change Room mode (before join in a room):
                    <a href="#">mesh</a> / <a href="#sfu">sfu</a>
                </p>
                <div class="room">
                    <div>
                        <video id="js-local-stream"></video>
                        <p>
                            <span id="js-room-mode" style="display: none;"></span>
                            <input type="text" placeholder="Room Name" id="js-room-id">
                            <button id="js-join-trigger">Join</button>
                            <button id="js-leave-trigger">Leave</button>
                        </p>
                    </div>
                    <div class="remote-streams" id="js-remote-streams"></div>
                    <div>
                        <pre class="messages" id="js-messages"></pre>
                        <input type="text" id="js-local-text">
                        <button id="js-send-trigger">Send</button>
                    </div>
                </div>
                <p class="meta" id="js-meta" style="display: none;"></p>
            </div>
        </section>

    </container>
    <script src="js/skyway.js"></script>
    <script src="js/facebook.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
